<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spike 2</title>
  </head>
  <body>
    <section class="before">Before</section>
    <section class="shown">Shown</section>
    <section class="after">After</section>
  </body>
</html>

<style>
  body {
    overflow: hidden;
    margin: 0;
  }
  section {
    height: 50vh;
    width: 50vw;
    position: fixed;
    top: 25vh;
    left: 25vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .before {
    background: yellow;
    transform: translate(-100vw, -100vh);
  }
  .shown {
    background: orange;
  }
  .after {
    background: red;
    transform: translate(100vw, -100vh);
  }
</style>
